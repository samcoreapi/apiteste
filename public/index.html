<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Agendamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Agendamentos</h1>
        </header>
        <div class="form-container">
            <h2>Adicionar Novo Agendamento</h2>
            <form id="appointmentForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
                
                <label for="date">Data:</label>
                <input type="date" id="date" required>
                
                <label for="time">Horário:</label>
                <select id="time" required>
                    <option value="">Selecione um horário</option>
                    <option value="08:00">08:00</option>
                    <option value="08:30">08:30</option>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                </select>
                
                <button type="submit">Adicionar Agendamento</button>
            </form>
        </div>
        
        <div class="appointments-container">
            <h2>Lista de Agendamentos</h2>
            <ul id="appointmentsList">
                <!-- Lista de agendamentos será populada aqui -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
